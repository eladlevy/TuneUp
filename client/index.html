<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <meta name="viewport" content="width=device-width" />
        <script data-main="scripts/main" src="scripts/libs/require.js"></script>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link rel="stylesheet" type="text/css" href="/css/fancyInput.css">
        <link rel="stylesheet" type="text/css" href="/css/inputstyles.css">
        <script src="https://www.youtube.com/iframe_api"></script>
    </head>
    <body>
        <div class="player-wrapper">
            <div class="player-aside">
                <div class="player-holder">
                    <div id="player"></div>
                </div>
                <div class="player-playlist-holder">

                </div>
            </div>
            <div class="player-center">
                <div>
                    <input class="requester-search" type='text' >
                </div>
                <div class="player-results">
                  
            </div>
                <div class="select-name-pop-up"></div>
            </div>
            
        </div>
        <script type="text/javascript">
            var tag = document.createElement('script'); 
            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
            function onYouTubeIframeAPIReady() {
                 require(['PlayerView'], function (PlayerView) {
                    new PlayerView({ el: '.player-wrapper'});
            });
                
            }
    </script>
    </body>
</html>
